<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Parkir</title>
    <link rel="stylesheet" href="riwayat.css">
</head>

<body>
    <header class="header">
        <img src="images/Logo.png" alt="TUSPARKING Logo" class="logo">
        <div class="header-right">

            <span class="user">AKMAL</span>

        </div>

    <div class="container">
        <!-- Table Section -->
        <div class="table-container">
            <div class="table-header">RIWAYAT PARKIR</div>

                <thead>
                    <tr>
                        <th>PLAT NOMOR</th>
                        <th>NIM_MASUK</th>
                        <th>NIP_MASUK</th>
                        <th>WAKTU_MASUK</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows go here -->
                </tbody>
            </table>
            <button class="print-button" onclick="printReport()">CETAK LAPORAN</button>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <h3>CARI PLAT NOMOR</h3>
            <input type="text" placeholder="PLAT" id="plate">
            <input type="text" placeholder="IDENTITAS" id="identity">

            <button class="search-button" onclick="search()">üîç</button>

    </div>
