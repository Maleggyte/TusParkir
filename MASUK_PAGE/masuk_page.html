<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Parkir</title>
    <link rel="stylesheet" href="masuk_style.css">
</head>

<body>
    <header class="header">
        <img src="images/Logo.png" alt="TUSPARKING Logo" class="logo">
        <div class="header-right">
            <span class="date">30/10/24</span>
            <span class="user">AKMAL</span>
            <button class="logout-button">&#x21bb;</button>
        </div>
    </header>

    <div class="container">
        <h1 style="margin-top: 1px;">MASUK PARKIR</h1>
        <form>
            <div class="form-group">
                <label for="identity" style="margin-top: 60px;">IDENTITAS PENGENDARA</label>
                <input type="text" id="identity" name="identity">
            </div>
            <div class="form-group">
                <label for="plate">PLAT NOMOR KENDARAAN</label>
                <input type="text" id="plate" name="plate">
            </div>
            <button type="submit" class="submit-btn">CATAT</button>
            <div class="note">
                *pastikan untuk mencatat identitas pengendara dan plat nomor kendaraan dengan benar!<br>
                *jika data tidak ditemukan maka lakukan registrasi terlebih dahulu
            </div>
        </form>
    </div>

    <footer>
        &copy;copyrightTUSPARKING2024
    </footer>

</body>

</html>
